{% set version = environ.get('GIT_DESCRIBE_TAG', '0.1.0').strip('v') %}

package:
  name: hybridmc
  version: {{ version }}

source:
  git_url: ../

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - ninja
    - boost
    - hdf5
    - python >= 3.11
    - pip
    - pybind11
    - setuptools
    - jinja2
  host:
    - python >=3.11
    - pybind11
    - numpy
  run:
    - python >=3.11
    - numpy

test:
  commands:
    - "python -c 'import wang_landau'"

about:
  home: https://github.com/Vigne-hub/hybridmc
  license: MIT
  summary: 'Hybrid Monte Carlo simulations with C++ core and Python tools wang landau process utility.'
